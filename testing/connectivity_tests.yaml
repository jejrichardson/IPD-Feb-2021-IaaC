testcases:
  Connectivity_during_normal_operation:
    name: End-to-end connectivity tests
    tests:
      connectvity_between_clouds:
        - desc: AWS network <-> GCP network
          device: AWS-CSR-01
          exec_command: ping 10.10.30.254
          assert_value: "!!!"
        - desc: Azure network <-> AWS network
          device: AZR-CSR-01
          exec_command: ping 10.10.10.254
          assert_value: "!!!"
        - desc: GCP network <-> Azure network  
          device: GCP-CSR-01
          exec_command: ping 10.10.20.254
          assert_value: "!!!"
      connectivity_from_on-premises_network:
        - desc: internal network <-> internet
          device: INTERNAL-HOST-01
          exec_command: ping -A -q -c 20 8.8.8.8
          assert_not: "100% packet loss"
        - desc: internal network <-> AWS network
          device: INTERNAL-HOST-01
          exec_command: ping -A -q -c 20 10.10.10.254
          assert_not: "100% packet loss"
        - desc: internal network <-> Azure network
          device: INTERNAL-HOST-01
          exec_command: ping -A -q -c 20 10.10.20.254
          assert_not: "100% packet loss"
        - desc: internal network <-> GCP network
          device: INTERNAL-HOST-01
          exec_command: ping -A -q -c 20 10.10.30.254
          assert_not: "100% packet loss"
    cleanup_steps:

  Connectivity_during_ISP01_failover:
    name: Failover scenario #1
    tests:   
      dmvpn_failover_when_isp-01_is_down:
        - desc: shutdoown Gi0/1 on ISP
          device: ISP
          config_command: 
            - interface Gi0/1
            - shutdown
        - desc: internal network <-> internet
          device: INTERNAL-HOST-02
          exec_command: ping -A -q -c 40 8.8.8.8
          assert_not: "100% packet loss"
        - desc: internal network <-> AWS network
          device: INTERNAL-HOST-02
          exec_command: ping -A -q -c 40 10.10.10.254
          assert_not: "100% packet loss"
        - desc: internal network <-> Azure network
          device: INTERNAL-HOST-02
          exec_command: ping -A -q -c 40 10.10.20.254
          assert_not: "100% packet loss"
        - desc: internal network <-> GCP network
          device: INTERNAL-HOST-02
          exec_command: ping -A -q -c 40 10.10.30.254
          assert_not: "100% packet loss"
    cleanup_steps:
      - desc: bring back Gi0/1 on ISP
        device: ISP
        config_command: 
          - interface Gi0/1
          - no shutdown

