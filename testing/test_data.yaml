testcases:
  Basic_config:
    name: Basic configuration
    tests:
      R1:
        - desc: Assure ci-user has privilege level 15 and hashed password
          device: R1
          exec_command: show run | i username ci-user
          assert_value: ci-user privilege 15 secret 9
        - desc: Check local domain name
          device: R1
          exec_command: show run | i domain name
          assert_value: nsalab.org
        - desc: Check name server 1
          device: R1
          exec_command: show run | i name-server
          assert_value: name-server 8.8.8.8
        - desc: Check name server 2
          device: R1
          exec_command: show run | i name-server
          assert_value: name-server 8.8.4.4
        - desc: Check logging server 1
          device: R1
          exec_command: sh logging | i Logging to
          assert_value: 172.16.0.1
        - desc: Check logging server 2
          device: R1
          exec_command: sh logging | i Logging to
          assert_value: 172.16.0.2
        - desc: Check MOTD banner
          device: R1
          exec_command: show banner motd
          assert_value: UNAUTHORIZED ACCESS NOT ALLOWED
    cleanup_steps: